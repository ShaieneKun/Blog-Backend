{% extends 'base/base.html'%}
{% block title %}{{article.title}} | Minael's Blog{% endblock %}
{% block content %}
        <!--Inserting this page's stylesheet-->
        {% load static %}
        <link rel="stylesheet" href=" {% static 'articles/articleDetail/css/style.css' %} ">
        <title>{{article.title}} â€¢ MyBlog</title>
        <div class="container-fluid">
            <div class="row">
                <div class="col article-body">
                    <div class="d-flex"">
                        <div class="mr-4">
                            <h1>
                                {{article.title}}
                            </h1>
                        </div>
                        <div class="d-flex align-items-end">
                            <p>
                                by {{article.author}}
                            </p>
                        </div>
                    </div>
                    <hr>
                    <p>
                        {{ article.body|safe }}
                    </p>
                    <a href="{% url 'blog:articles' %}">
                        <button type="button" class="btn btn-outline-dark"> Return </button>
                    </a>
                    <a href="{% url 'admin:blog_article_change' article.id %}">
                        <button type="button" class="btn btn-outline-dark"> Edit </button>
                    </a>
                    <a href="{% url 'blog:articleDelete' article.pk %}">
                        <button type="button" class="btn btn-outline-dark"> Remove </button>
                    </a>
                </div>
            </div>
        </div>

{% endblock %}
